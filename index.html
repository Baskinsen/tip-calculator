<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <main>
      
  <div class="bill-sec">
    <div style="margin-bottom: 40px;">
      <label for="bill">Bill</label>
      <input type="number" placeholder="0.00" id="dol" inputmode="numeric">
    </div>
     <div style="margin-bottom: 40px;">
      <label for="tips">Select Tip %</label>
      <div class="tips">
        <input type="radio" name="val" id="val1" onclick="cal(event)">
        <label for="val1">5%</label>
        <input type="radio" name="val" id="val2"  onclick="cal2(event)">
        <label for="val2">10%</label>
        <input type="radio"  name="val" id="val3" onclick="cal3(event)">
        <label for="val3">15%</label>
        <input type="radio"  name="val" id="val4" onclick="cal4(event)">
        <label for="val4">25%</label>
        <input type="radio" name="val" id="val5" onclick="cal5(event)">
        <label for="val5">50%</label>
        <input type="number" placeholder="Custom" inputmode="numeric" id="custom" name="val" onclick="cus(event)">
      </div>  
      
     </div>
      <div>
        <label for="number">Number Of People <span id="error">Can't Be Zero</span></label>  
        <input type="number" placeholder="0"  value="" onkeyup="custom()" id="ind">
        </div>
      
   
    
  </div>
  <div class="display-sec">
   <div>
   <p>Tip Amount</br> <span >/ person</span></p>
   <h1 style="color: hsl(172, 67%, 45%);" id="perPerson">$0.00</h1>
   <p >Total </br><span>/ person</span></p>
   <h1 style="color: hsl(172, 67%, 45%);" id="total">$0.00</h1>
   </div>
  <input  type="button" value="Reset" onclick="reset()"/>
    
  </div>
   
  </main>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Babalola Ayooluwa</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
